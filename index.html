<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego del Impostor</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon32.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>
<body>

<section id="screen-start">
  <div class="hero">
    <div class="hero-icon"></div>
    <h1 class="game-title">驴Qui茅n es el impostor?</h1>
    <p class="game-subtitle">
      Un juego r谩pido de deducci贸n social para grupos
    </p>

    <ul class="how-to">
      <li>Elige jugadores y tema</li>
      <li>Descubre tu rol en secreto</li>
      <li>Encuentra al impostor</li>
    </ul>

    <button id="btn-start">Jugar</button>
  </div>

  <footer class="footer">
    <span>Creado por <strong>lameiro0x</strong></span>
    路
    <a href="https://github.com/lameiro0x" target="_blank">GitHub</a>
    路
    <a href="https://blog.lameiro0x.com" target="_blank">Blog</a>
  </footer>
</section>


<section id="screen-config" class="hidden">
  <h2>Configuraci贸n</h2>

  <label>
    Jugadores
    <input type="number" id="players" min="3" value="4">
  </label>

  <label>
    Impostores
    <input type="number" id="impostors" min="1" value="1">
  </label>

  <label>
    Rondas
    <input type="number" id="rounds" min="1" value="3">
  </label>

  <label>
    Tema
    <select id="theme">
      <option value="food">Comida</option>
      <option value="places">Lugares</option>
      <option value="custom">Personalizado</option>
    </select>
  </label>

  <label id="custom-words-container" class="hidden">
    Palabras personalizadas (una por l铆nea)
    <textarea id="custom-words"></textarea>
  </label>

  <button id="btn-config-next">Empezar</button>
</section>

<section id="screen-role" class="hidden">
  <h2 id="player-title"></h2>
  <p id="round-indicator"></p>
  <button id="btn-show-role">Ver mi rol</button>
</section>

<div id="role-overlay" class="hidden">
  <div class="role-card">
    <p id="role-text"></p>
    <button id="btn-next-player">Siguiente jugador</button>
  </div>
</div>

<section id="screen-round-end" class="hidden">
  <h2 id="round-title"></h2>
  <button id="btn-next-round">Siguiente ronda</button>
  <button id="btn-end-game">Terminar partida</button>
</section>

<section id="screen-end" class="hidden">
  <h2>Partida terminada</h2>
  <button id="btn-restart">Reiniciar</button>
</section>

<script src="js/game.js"></script>
</body>
</html>
